name: Build and push docker image

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build and push docker image
        uses: docker/build-push-action@v2
        with:
          username: markhilb
            password: ${{ secrets.DOCKER_PASSWORD }}
            repository: markhilb/hilbertsen.com
